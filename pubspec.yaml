name: nas_academy
description: A new Flutter project.


publish_to: 'none'
version: 1.0.2+52

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.2
  provider: ^6.0.2
  dio: ^4.0.6
  shared_preferences: ^2.0.13
  uuid: ^3.0.6
  line_icons: ^2.0.1
  mocktail: ^0.3.0
  shimmer: ^2.0.0
  algolia: ^1.1.1
  appsflyer_sdk:
  flutter_facebook_auth: ^4.3.3
  sign_in_with_apple: ^3.3.0
  google_sign_in: ^5.3.1
  http: ^0.13.4
  another_flushbar: ^1.10.29
  connectivity_plus: ^2.3.0
  percent_indicator: ^4.2.2
  intl: ^0.17.0
  permission_handler: ^9.2.0
  flutter_zoom_drawer: ^3.0.2
  url_launcher: ^6.1.2
  flutter_svg: ^1.1.0
  modal_bottom_sheet: ^2.0.1
  app_settings: ^4.1.6
  add_2_calendar: ^2.1.3
  any_link_preview: ^2.0.8
  geocoding: ^2.0.4
  location: ^4.4.0
  webview_flutter: ^3.0.4
  lottie: ^1.3.0
  flutter_local_notifications: ^9.6.1
  timezone: ^0.8.0
  share_plus: ^4.0.9
  video_player: ^2.4.5
  flick_video_player: ^0.5.0
  app_tracking_transparency: ^2.0.2+4
  image_picker: ^0.8.5+3
  flutter_keyboard_visibility: ^5.3.0
  firebase_core: ^1.17.1
  flutter_contentful: ^3.0.5
  badges: ^2.0.3
  device_info_plus: ^4.0.0
  package_info_plus: ^1.4.2
  store_redirect: ^2.0.1
  network_info_plus: ^2.1.3
  in_app_purchase: ^3.0.6
  pull_to_refresh: ^2.0.0
  auto_route: ^4.2.1
  flutter_app_badger: ^1.4.0
  firebase_messaging: ^12.0.0
  card_swiper: ^2.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  change_app_package_name: ^1.1.0
  auto_route_generator: ^4.2.0
  build_runner: ^2.2.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/fonts/poppins/

  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900